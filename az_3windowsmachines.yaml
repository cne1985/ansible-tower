---
- hosts: localhost
  gather_facts: false
  vars:
    resource_group: human_resources
    # storage_account: cetestaccount001
    location: uksouth
    vnet: hr_vnet
    subnet: hr_subnet
    security_group: hr_security_group
    admin_username: "{{ admin_username }}"
    admin_password: "{{ admin_password }}"
  tasks:
    - name: Create a resource group
      delegate_to: localhost
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"
        tags:
          tier: "production"
          delete: "never"

    # - name: Create storage account
    #   azure_rm_storageaccount:
    #     resource_group: "{{ resource_group }}"
    #     name: "{{ storage_account }}"
    #     account_type: Standard_LRS

    - name: Create virtual network
      azure_rm_virtualnetwork:
        resource_group: "{{ resource_group }}"
        name: "{{ vnet }}"
        address_prefixes: "10.10.0.0/16"

    - name: Add subnet
      azure_rm_subnet:
        resource_group: "{{ resource_group }}"
        name: "{{ subnet }}"
        address_prefix: "10.10.0.0/24"
        virtual_network: "{{ vnet }}"

    - name: Create public ip 1
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group }}"
        allocation_method: Static
        name: hr_ip1
      register: ip1

    - name: Output public IP
      debug:
        msg: "The public IP is {{ ip1.state.ip_address }}"

    - name: Create public ip 2
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group }}"
        allocation_method: Static
        name: hr_ip2
      register: ip2

    - name: Output public IP
      debug:
        msg: "The public IP is {{ ip2.state.ip_address }}"

    - name: Create public ip 3
      azure_rm_publicipaddress:
        resource_group: "{{ resource_group }}"
        allocation_method: Static
        name: hr_ip3
      register: ip3

    - name: Output public IP
      debug:
        msg: "The public IP is {{ ip3.state.ip_address }}"

    - name: Create security group that allows WinRM
      azure_rm_securitygroup:
        resource_group: "{{ resource_group }}"
        name: "{{ security_group }}"
        rules:
          - name: WinRM
            protocol: Tcp
            destination_port_range: 5985
            access: Allow
            priority: 101
            direction: Inbound

          - name: RDP
            protocol: Tcp
            destination_port_range: 3389
            access: Allow
            priority: 102
            direction: Inbound

    - name: Create NIC 1
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: hr_nic1
        virtual_network: "{{ vnet }}"
        subnet: "{{ subnet }}"
        public_ip_name: hr_ip1
        security_group: "{{ security_group }}"

    - name: Create NIC 2
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: hr_nic2
        virtual_network: "{{ vnet }}"
        subnet: "{{ subnet }}"
        public_ip_name: hr_ip2
        security_group: "{{ security_group }}"

    - name: Create NIC 3
      azure_rm_networkinterface:
        resource_group: "{{ resource_group }}"
        name: hr_nic3
        virtual_network: "{{ vnet }}"
        subnet: "{{ subnet }}"
        public_ip_name: hr_ip3
        security_group: "{{ security_group }}"

    - name: Create virtual machine 1
      azure_rm_virtualmachine:
        os_type: Windows
        resource_group: "{{ resource_group }}"
        name: hr01
        vm_size: Standard_DS1_v2
        # storage_account: "{{ storage_account }}"
        # storage_container: testvm001
        # storage_blob: testvm001.vhd
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        network_interfaces: hr_nic1
        image:
          offer: WindowsServer
          publisher: MicrosoftWindowsServer
          sku: "2016-Datacenter"
          version: latest

    - name: Create virtual machine 2
      azure_rm_virtualmachine:
        os_type: Windows
        resource_group: "{{ resource_group }}"
        name: hr02
        vm_size: Standard_DS1_v2
        # storage_account: "{{ storage_account }}"
        # storage_container: testvm001
        # storage_blob: testvm002.vhd
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        network_interfaces: hr_nic2
        image:
          offer: WindowsServer
          publisher: MicrosoftWindowsServer
          sku: "2016-Datacenter"
          version: latest

    - name: Create virtual machine 3
      azure_rm_virtualmachine:
        os_type: Windows
        resource_group: "{{ resource_group }}"
        name: hr03
        vm_size: Standard_DS1_v2
        # storage_account: "{{ storage_account }}"
        # storage_container: testvm001
        # storage_blob: testvm003.vhd
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        network_interfaces: hr_nic3
        image:
          offer: WindowsServer
          publisher: MicrosoftWindowsServer
          sku: "2016-Datacenter"
          version: latest
    
    
